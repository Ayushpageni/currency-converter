<!DOCTYPE html>

  <head>

    <title>Live Currency Converter</title>

              id="fromAmount"

              <option value="IDR">IDR - Indonesian Rupiah</option>
              <option value="PHP">PHP - Philippine Peso</option>
              <option value="VND">VND - Vietnamese Dong</option>
              <option value="AED">AED - UAE Dirham</option>
              <option value="SAR">SAR - Saudi Riyal</option>
              <option value="EGP">EGP - Egyptian Pound</option>
              <option value="ILS">ILS - Israeli Shekel</option>
              <option value="NZD">NZD - New Zealand Dollar</option>
              <option value="CLP">CLP - Chilean Peso</option>
              <option value="COP">COP - Colombian Peso</option>

        </div>

        <div class="currency-section to-section">
          <div class="section-label">To</div>
          <div class="input-container">
            <input
              type="number"
              id="toAmount"
              class="amount-input"
              placeholder="Converted amount"

            />
            <select id="toCurrency" class="currency-select">

            </select>
          </div>
        </div>
      </div>

      <div class="result-section">
        <div id="result" class="result-text">Enter an amount to convert</div>
      </div>

      <div class="rate-info">
        <div id="rateInfo">Select currencies to see exchange rate</div>
      </div>

      <div class="quick-actions">
        <div class="quick-actions-label">Quick Conversions</div>
        <div class="popular-currencies">
          <button
            class="currency-chip"
            onclick="setQuickConversion('USD', 'EUR')"
